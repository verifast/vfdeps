name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Build setup
        run: ./setup-build.sh
      
      - name: Build
        run: ./build.sh
        
      - name: Upload package
        uses: actions/upload-artifact@v2.2.3
        with:
          name: binary_package
          path: upload/*

      - name: Generate artifact hashes
        shell: bash
        id: hash
        run: |
          cd upload && echo "artifact_hashes=$(sha256sum * | base64 -w0)" >> "$GITHUB_OUTPUT"

    outputs:
      hashes: ${{ steps.hash.outputs.artifact_hashes }}

  # Sign in a separate job to limit ID token exposure
  sign_ubuntu:
    needs: [build_ubuntu]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      
    steps:
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.0.2

      - name: Sign artifact hashes
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo ${{ needs.build_ubuntu.outputs.artifact_hashes }} | base64 -d > ARTIFACT_SHA256SUMS
          cosign sign-blob -y ARTIFACT_SHA256SUMS

  build_macos:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: Build setup
        run: ./setup-build.sh
      
      - name: Build
        run: ./build.sh
        
      - name: Upload Package
        uses: actions/upload-artifact@v2.2.3
        with:
          name: binary_package
          path: upload/*
